services:
  zamos:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zamos-dashboard
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./data:/data
      - /proc:/proc
      - /sys:/sys
    privileged: true
    restart: unless-stopped
    networks:
      - zamos-network
    extra_hosts:
      - 'floresta:host-gateway'
      - 'floresta.local:host-gateway'

networks:
  zamos-network:
    driver: bridge
